{% extends "user/home.html"%}
{% block morecontent %} 
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h3 class="text-center font-weight-light my-4">Admin Login</h3></div>

{% set m = get_flashed_messages() %}
{% if m %}
{% for msg in m %}
<div class="alert alert-info">{{msg}}</div>
{% endfor %}
{% endif %}


      <div class="card-body">
          <form action="{{url_for('adminlogin')}}" method="post">
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
              <div class="form-floating mb-3">
                  <input class="form-control" name="username" id="inputEmail" type="text" placeholder="name@example.com" />
                  <label for="inputEmail">Username</label>
              </div>
              <div class="form-floating mb-3">
                  <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" />
                  <label for="inputPassword">Password</label>
              </div>
              
              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  
                  <button class="btn btn-primary col-12" href="index.html">Login</button>
              </div>
          </form>
      </div>
      
  </div>
</div>
</div>
</div>
      </main>
  </div>
  <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; Your Website 2023</div>
                  <div>
                      <a href="#">Privacy Policy</a>
                      &middot;
                      <a href="#">Terms &amp; Conditions</a>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
{% endblock %}
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static',filename='assets/dist/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
